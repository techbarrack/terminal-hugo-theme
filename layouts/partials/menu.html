<!-- Homepage Navigation on Smaller Screens-->
<!-- Ensure that Hamburger is on the right side when on homepage. Earlier we had justify between as we had title on left and hamburger on right. But on homepage, we only have the hamburger. Hence, using justify-end -->
{{ if eq .Permalink .Site.BaseURL }}
  <nav
    class="flex flex-row items-center w-full justify-end">
{{ else }}
  <nav
    class="flex flex-row items-center w-full justify-between">
{{ end }}

  <!-- Do not include title of the website in navigation for homepage -->
  {{ if ne .Permalink .Site.BaseURL }}
    <div class="flex flex-col gap-1">
      <a href="{{ .Site.BaseURL }}" class="text-4xl font-bold hover:text-sky-400 whitespace-nowrap">Nayan Seth</a>
      <p>Think Good! Do Good!</p>
    </div>
  {{ end }}

  <div class="dropdown-menu flex flex-row absolute max-lg:w-full max-lg:items-center max-lg:justify-center max-lg:-top-full lg:static max-lg:bg-slate-900 max-lg:h-[calc(100dvh)] max-lg:left-0">
    <ul class="flex flex-col lg:flex-row gap-2">
      {{ partial "default_menu.html" . }}
    </ul>
  </div>
  <div class="open-dropdown-button lg:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="32" height="32" fill="white">
      <path
        d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
    </svg>
  </div>
  <div class="close-dropdown-button hidden z-50">
    <svg xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 384 512" width="32" height="32" fill="white">
      <path
        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
    </svg>
  </div>
</nav>
